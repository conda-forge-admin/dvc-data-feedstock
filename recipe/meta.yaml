{% set name = "dvc-data" %}
{% set version = "3.15.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: db141bbbcf9e1ff37d9ff8657d04747e804899b90b4931b120f5d21bbd401583

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools_scm >=6.3.1
  run:
    - python >=3.9
    - attrs >=21.3.0
    - dictdiffer >=0.8.1
    - diskcache >=5.2.1
    - dvc-objects >=4.0.1,<6
    - fsspec >=2024.2.0
    - funcy >=1.14
    - pygtrie >=2.3.2
    - sqltrie >=0.11.0,<1
    - tqdm >=4.63.1,<5

test:
  imports:
    - dvc_data
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/iterative/dvc-data
  summary: DVC data management library
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - efiop
    - daavoo
    - pmrowla
    - shcheklein
    - skshetry
